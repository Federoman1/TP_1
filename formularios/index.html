<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text"/>
    <br>
    <br>
    <label for="apellido">Apellido:</label>
    <input id="apellido" type="text"/>
    <br>
    <br>
   Modalidad de Cursada:
    <label for="on-Demand">On-Demand</label>
    <input id="on-Demand" type="checkbox">
    <label for="envivo">En vivo</label>
    <input id="envivo" type="checkbox"/>
    <br>
    <br>
    <label for="correo">Correo:</label>
    <input id="correo" type="text"/>
    <br>
    <br>
    <label for="Nucba">Deseo recibir informacion sobre nuevos en la plataforma de Nucba.</label>
    <input id="Nucba" type="checkbox"/>
    <br>
    <label for="terminos">Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrolador Web Full Stack.</label>
    <input id="terminos" type="checkbox"/>
    <br>
    <br>
    <input type="submit" value="Enviar"/>
</body>
</html>
